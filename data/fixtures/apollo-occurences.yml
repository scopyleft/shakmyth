      <p><span style="text-decoration: underline;">Induction</span><span style="text-decoration: underline;"></span></p>
      <p><em> </em></p>
      <p><em> </em><em>Lord</em>. Wilt thou have music?</p>
      <p>Hark, Apollo plays,</p>
      
      <p>And twenty cag&egrave;d nightingales do sing. (2. 34-35)</p>
      <p><em> </em><em></em></p>
      <p><em> Third Servingman</em>. Or Daphne roaming through a thorny wood,</p>
      <p>Scratching her legs that one shall swear she bleeds,</p>
      <p>And at that sight shall sad Apollo weep,</p>
      <p>So workmanly the blood and tears are drawn.(2. 56-59)</p>
