      <p><strong><em>Love's Labour's Lost </em></strong></p>
      <p><strong><em>&nbsp;</em></strong></p>
      <p><span style="text-decoration: underline;">4.3</span><span style="text-decoration: underline;"></span></p>
      <p><em> </em><em>Biron</em>. For valour, is not love a Hercules,</p>
      <p>Still climbing trees in the Hesperides?</p>
      <p>Subtle as Sphinx, as sweet and musical</p>
      <p>As bright Apollo's lute strung with his hair. (316-319)</p>
      <p>&nbsp;</p>
      
      <p><strong><em>A Midsummer Night's Dream </em></strong></p>
      <p><em>See also "Daphne"</em></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">2.1</span><span style="text-decoration: underline;"></span></p>
      <p><em>Helena</em>. The story shall be changed:</p>
      <p>Apollo flies, and Daphne holds the chase. (230-231)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">3.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Hermia</em>. The sun was not so true unto the day</p>
      
      <p>As he to me. (50-51)</p>
      <p>&nbsp;</p>
      <p><strong><em>Romeo and Juliet </em></strong></p>
      <p><em>See also "Phaethon"</em></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">2.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Friar Laurence</em>. The grey-eyed morn smiles on the frowning night,</p>
      <p>Chequ'ring the eastern clouds with streaks of light,</p>
      <p>And flecked darkness like a drunkard reels</p>
      
      <p>From forth day's path and Titan's fiery wheels.</p>
      <p>Now, ere the sun advance his burning eye</p>
      <p>The day to cheer and night's dank dew to dry. (1-6)</p>
      <p>&nbsp;</p>
