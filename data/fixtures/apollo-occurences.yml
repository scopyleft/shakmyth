      <p><strong><em>The Merchant of Venice</em></strong><strong> </strong><strong></strong></p>
      <p><strong><em>&nbsp;</em></strong></p>
      
      <p><span style="text-decoration: underline;">2.1</span><span style="text-decoration: underline;"></span></p>
      <p><em> </em><em>Morocco</em>. Mislike me not for my complexion,</p>
      <p>The shadowed livery of the burnished sun,</p>
      <p>To whom I am a neighbour and near bread.</p>
      <p>Bring me the fairest creature northward born,</p>
      <p>Where Phoebus' fire scarce thaws the iciles,</p>
      <p>And let us make incision for your love</p>
      <p><em> To prove whose blood is reddest, his or mine. (1-7)</em><em></em></p>
      
