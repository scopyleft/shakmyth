      <p><strong><em>Titus Andronicus </em></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">1.1</span><span style="text-decoration: underline;"></span></p>
      <p><em> </em><em>Aaron</em>. As when the golden sun salutes the morn</p>
      <p>And, having gilt the ocean with his beams,</p>
      <p>Gallops the zodiac in his glistering coach</p>
      <p>And overlooks the highest-peering hills,</p>
      
      <p>So Tamora.(5-9)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">4.1</span></p>
      <p><em> </em><em>Marcus</em>. Apollo, Pallas, Jove, or Mercury</p>
      <p>Inspire me, that I may this treason find.(65-66)</p>
      <p>&nbsp;</p>
      <p><em> </em><em>Titus</em>. The angry northern wind</p>
      <p>Will blow these sands like Sibyl's leaves abroad.(104-105)</p>
      
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">4.4</span><span style="text-decoration: underline;"></span></p>
      <p><em> </em><em>Saturninus</em>. And now he writes to heaven for his redress.</p>
      <p>See, here's "to Jove" and this "to Mercury",</p>
      <p>This "to Apollo", this to "the god of War"&nbsp; -</p>
      <p>Sweet scrolls to fly about the streets of Rome!(13-16)</p>
      <p>&nbsp;</p>
