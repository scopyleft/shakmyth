      <p><strong><em>1 Henry IV </em></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">1.2</span><span style="text-decoration: underline;"></span></p>
      <p>&nbsp;</p>
      <p><em>Sir John Oldcastle</em>. Indeed you come near me now, Hal, for we that take purses go by the moon and the seven stars, and not "By Phoebus, he, that wand'ring knight so fair". (13-15)</p>
      <p>&nbsp;</p>
      <p><strong><em>Much Ado About Nothing</em></strong><strong> </strong><strong></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">5.3</span><span style="text-decoration: underline;"></span></p>
      
      <p>&nbsp;</p>
      <p><em>Don Pedro</em>. The wolves have preyed, and look, the gentle day</p>
      <p>Before the wheels of Phoebus round about</p>
      <p>Dapples the drowsy east with spots of grey. (25-27)</p>
      <p><strong>&nbsp;</strong></p>
      <p><strong><em>Henry V</em></strong><strong> </strong><strong></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">3.0</span><span style="text-decoration: underline;"></span></p>
      <p><em>Chorus</em>. The well-appointed king at Dover pier</p>
      
      <p>Embark his royalty, and his brave fleet</p>
      <p>With silken streamers the young Phoebus fanning.(4-6)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">4.1</span><span style="text-decoration: underline;"></span></p>
      <p><em>King Harry</em>.&nbsp; (the wretched slave)</p>
      <p>Never sees horrid night, the child of hell,</p>
      <p>But like a lackey from the rise to set</p>
      <p>Sweats in the eye of Phoebus, and all night</p>
      
      <p>Sleeps in Elysium (...) (268-270)</p>
      <p>&nbsp;</p>
      <p><strong><em>Hamlet</em></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">3.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Player King</em>. Full thirty times hath Phoebus' cart gone round</p>
      <p>Neptune's salt wash and Tellus' orb&egrave;d ground (148-149)</p>
      <p>&nbsp;</p>
      <p><strong><em>Troilus&nbsp; and Cressida </em></strong></p>
      
      <p><em>See also "Daphne"</em></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">1.1</span><span style="text-decoration: underline;"></span></p>
      <p><em>Troilus</em>. I cannot come to Cressid but by Pandar,</p>
      <p>And he's as tetchy to be wooed to woo</p>
      <p>As she is stubborn-chaste against all suit.</p>
      <p>Tell me, Apollo, for thy Daphne's love,</p>
      <p>What Cressid is, what Pandar, and what we? (95-99)</p>
      <p>&nbsp;</p>
      
      <p><span style="text-decoration: underline;">1.3</span><span style="text-decoration: underline;"></span></p>
      <p><em>Ulysses</em>. And therefore is the glorious planet Sol</p>
      <p>In noble eminence enthroned and sphered</p>
      <p>Amidst the other, whose med'cinable eye</p>
      <p>Corrects the ill aspects of planets evil</p>
      <p>And posts like the commandment of a king,</p>
      <p>Sans check, to good and bad. (89-94)</p>
      <p>&nbsp;</p>
      <p><em>Aeneas</em>. (a blush)</p>
      
      <p>Modest as morning when she coldly eyes</p>
      <p>The youthful Phoebus.(226-228)</p>
      <p>&nbsp;</p>
      <p><em>Nestor</em>. (...) make no strain</p>
      <p>But that Achilles, were his brain as barren</p>
      <p>As banks of Libya &ndash; though, Apollo knows,</p>
      <p>'Tis dry enough &ndash; will with great speed of judgement,</p>
      
      <p>Ay with celerity, find Hector's purpose</p>
      <p>Pointing on him. (320-325)</p>
      <p>&nbsp;</p>
      <p><strong><em>Othello </em></strong></p>
      <p><em>See "Python"</em></p>
      <p>&nbsp;</p>
      <p><strong><em>King Lear</em></strong></p>
      <p><em>See also "Hecate"</em></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">1.1</span><span style="text-decoration: underline;"></span></p>
      
      <p><em>Lear</em>. Now, by Apollo -</p>
      <p><em>Kent</em>. Now, by Apollo, King, thou swear'st thy gods in vain.(151-152)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">2.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Kent</em>. Sir, in good faith, in sincere verity,</p>
      <p>Under th'allowance of your great aspect,</p>
      <p>Whose influence, like the wreath of radiant fire</p>
      <p>On flick'ring Phoebus' front &ndash; (103-106)</p>
      
      <p>&nbsp;</p>
      <p><strong><em>Antony and Cleopatra</em></strong></p>
      <p><strong>&nbsp;</strong></p>
      <p><span style="text-decoration: underline;">1.5</span>.</p>
      <p><em>Cleopatra</em>. Think on me,</p>
      <p>That am with Phoebus' amorous pinches black,</p>
      <p>And wrinkled deep in time.(27-29)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">4.8</span><span style="text-decoration: underline;"></span></p>
      
      <p><em>Antony</em>. He has deserv'd it, were it carbuncled</p>
      <p>Like holy Phoebus' car. (29)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">5.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Charmian</em>. Downy windows, close,</p>
      <p>And golden Phoebus never be beheld</p>
      <p>Of eyes again so royal. (310-312)</p>
      <p>&nbsp;</p>
      <p><strong><em>Coriolanus</em></strong></p>
      
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">2.1</span><span style="text-decoration: underline;"></span></p>
      <p><em>Brutus</em>. Our veiled dames</p>
      <p>Commit the war of white and damask in</p>
      <p>Their nicely guarded cheeks to th' wanton spoil</p>
      <p>Of Phoebus' burning kisses. (212-215)</p>
      <p><strong>&nbsp;</strong></p>
      <p><strong><em>The Winter's Tale</em></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">2.1</span><span style="text-decoration: underline;"></span></p>
      
      <p><em>Leontes</em>. I have dispatched in post</p>
      <p>To sacred Delphos, to Apollo's temple,</p>
      <p>Cleomenes and Dion, whom you know</p>
      <p>Of stuffed sufficiency. Now from the oracle</p>
      <p>They will bring all, whose spiritual counsel had</p>
      <p>Shall stop or spur me. (184-189)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">3.1</span><span style="text-decoration: underline;"></span></p>
      <p><em>Cleomenes</em>. Great Apollo</p>
      
      <p>Turn all to th'best! These proclamations,</p>
      <p>So forcing faults upon Hermione, I little like.</p>
      <p><em>Dion</em>. The violent carriage of it</p>
      <p>Will clear or end the business. When the oracle,</p>
      <p>Thus by Apollo's great divine sealed up,</p>
      <p>Shall the contents discover, something rare</p>
      <p>Even&nbsp; then will rush to knowledge. (14-21)</p>
      
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">3.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Hermione</em>. Your honours all,</p>
      <p>I refer me to the oracle.</p>
      <p>Apollo be my judge.</p>
      <p><em>A Lord</em>. This your request</p>
      <p>Is altogether just. Therefore bring forth,</p>
      <p>And in Apollo's name, his oracle. (113-117)</p>
      
      <p>&nbsp;</p>
      <p><em>Officer</em>. You here shall swear upon this sword of justice</p>
      <p>That you, Cleomenes and Dion, have</p>
      <p>Been both at Delphos, and from thence have brought</p>
      <p>This sealed-up oracle, by the hand delivered</p>
      <p>Of great Apollo's priest (123-127)</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p><em>Officer</em> (<em>reads</em>) Hermione is chaste, Polixenes blameless, Camillo a true subject, Leontes a jealous tyrant, his innocent babe truly begotten, and the King shall live without an heir if that which is lost be not found.</p>
      
      <p><em>Lords</em>. Now bless&egrave;d be the great Apollo! (132-136)</p>
      <p>&nbsp;</p>
      <p><em>Leontes</em>. Apollo's angry, and the heavens themselves</p>
      <p>Do strike at my injustice. (145-146)</p>
      <p>&nbsp;</p>
      <p><em>Leontes</em>. Apollo, pardon</p>
      <p>My great profaneness 'gainst thine oracle.</p>
      <p>I'll reconcile me to Polixenes,</p>
      
      <p>New woo my queen, recall the good Camillo (152-155)</p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">4.4</span><span style="text-decoration: underline;"></span></p>
      <p><em>Perdita</em>. (...) pale primroses,</p>
      <p>That die unmarried ere they can behold</p>
      <p>Bright Phoebus in his strength &ndash; a malady</p>
      <p>Most incident to maids (122-125)</p>
      <p>&nbsp;</p>
      
      <p><strong><em>Cymbeline</em></strong></p>
      <p><strong><em>&nbsp;</em></strong></p>
      <p><span style="text-decoration: underline;">2.3</span><span style="text-decoration: underline;"></span></p>
      <p><em>Musician</em> (<em>sings</em>) Hark, hark, the lark at heaven gate sings</p>
      <p>And Phoebus gins arise,</p>
      <p>His steeds at those springs</p>
      <p>On chaliced flowers that lies (19-22)</p>
      
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">5.6</span><span style="text-decoration: underline;"></span></p>
      <p><em>Giacomo</em>. He, true knight,</p>
      <p>No lesser of her honour confident,</p>
      <p>Than I did truly find her, stakes this ring &ndash;</p>
      <p>And would so had it been a carbuncle</p>
      <p>Of Phoebus' wheel, and might so safely had it</p>
      <p>Been worth all the worth of's car.(186-190)</p>
      <p>&nbsp;</p>
      
      <p><strong><em>The Tempest</em></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">4.1</span><span style="text-decoration: underline;"></span></p>
      <p><em>Ferdinand</em>. When I shall think or Phoebus' steeds are foundered</p>
      <p>Or night kept chained below. (30-31)</p>
      <p>&nbsp;</p>
      <p><strong><em>The Two Noble Kinsmen</em></strong></p>
      <p>&nbsp;</p>
      <p><span style="text-decoration: underline;">5.2</span><span style="text-decoration: underline;"></span></p>
      <p><em>Palamon</em>. Hail, sovereign queen of secrets, who hast power</p>
      
      <p>To call the fiercest tyrant from his rage</p>
      <p>And weep unto a girl ; that hast the might,</p>
      <p>Even with an eye-glance, to choke Mars's drum</p>
      <p>And turn th'alarum to whispers; that canst make</p>
      <p>A cripple flourish with his crutch, and cure him</p>
      <p>Before Apollo</p>
      <p>(...)</p>
