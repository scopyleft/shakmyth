      <p>... the Sunne : for that he seemes to be the graund patrone of all Times, and that all things whatsoever have their being and increase through his vertues and motions. (...) he is Apollo, Sol, and Phebus, which three I doe make all one, him therefore the auncients (as I have already said) shaped with a very youthfull countenance, beardlesse, and young-yeard.&nbsp; (...) Many that have depictuted the shape of Apollo, make him holding in his hand a harpe with seven strings, agreeing in number with the planets of the heavens, which moving with a due destinction, yeeld forth a pleasing harmonie (...) The heavens (...) have every one their severall Muse, called by them oftentimes Syrens, as most harmoniously and sweetly singing, alluded unto the celestial orbes, which in number are likewise nine, and have their motions according as they receive their severall powers from the son, which commandeth absolutely both above him, here with us, and in the lower center: by reason whereof he is called <em>Dio del Cielo</em>, <em>della terra</em>, <em>e dell'Inferno</em> (...) The Harpe which (...) he holdeth in his hand, denotateth the celestiall and incomparable musicke of the heavenly orbes (...) and some also give him a quiver of arrows... which may signifie, that as they once losed from the bow, penetrate and enter in with great force where they hit, so the forcible vertues of the Sunnes transparent raies, search out and pierce through the smallest crase or voidance on the earth. Others that say Apollo is called Dio dell'Inferno, and give those arrowes so appropriated unto him, doe meane, that from the over-vehement ardour and riscaldation of his beames, pestilences and infections are engendered and nourished on the earth: but yet say they, not so universally dispersed, or undoubtedly mortall, but with the moderate warmth and temperature thereof, they are chased away, and healthie aires and naturall increases spring up and are re-suceed.</p>
