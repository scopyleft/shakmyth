      <p>Apollo hath long yealow hayre : noting his rayes and beames, which beare and hit, like the dartes, a far off... He is young, fresh, and without any beard : for, his force never fadeth, and his heate is alwayes quickening.&nbsp; (p. 30). Phoebus... is not onely young and fresh, but he is also the authour of Physicke, the founder of musick, the gouvernour of the Muses, and father of Oracles, all which excellencies proceede from the operation of the Sunne. His beames be pestiferous if too hote, and therefore doth Homer make him plague the Grecian armie : but healthful if moderate and temperate. Of this moderate heate of the Sunne, comes the temperature of the ayre : of a temperate ayre grow holesome hearbes and flowres, the simples and ingredients of every physicall composition, and therefore Phoebus the author of physicke. (p. 33) (...) Now, he is also Musicall; and therefore Mercurie gave him a Lute; whereon he playeth; alluding to the harmonie of the coelestiall Globes, and the constancie and uniformitie, which the Sun observeth most strictly in his course, as ever keeping the Eclipticall line: for which cause he is the master of the nine Muses, ruling the concent and melody of the nine Spheares.(...) lastly, Phoebus is the father of oracles and prophecies, the eye of the world, seeing and hearing all things first, as Homer was wont to say, and Ovid in imitation of Homer,</p>
