      <p>Fable XXXIV. Represents a man holding a phial and advising two other men, while a woman forages with a stick in a nearby stream. The fable advises kings to follow Asclepios's prescriptions (standing for the science of medecine, and, on the allegorical level, for God's commands, especially "Thou shalt not kill") to remain healthy (ie, vertuous), rather than to trust to Circe (standing for drugs and enchantments forbidden by the Church, and, on the allegorical level, for violence, passion and murder).</p>
