      <p>&nbsp;</p>
      <p><em>See also "Phaethon" and "Icarus".</em></p>
      <p><em>&nbsp;</em></p>
      <p>The burning rays of hubris bring also figure the hamartia of such heroes, their tragic flaw, which brings about their undoing. Thus, in <em>Coriolanus</em>, the constant association of Caius Martius with images of fire (of which the burning sun is one) conveys his excess of choler and the betrayal to which it leads (Coriolanus joining the enemy of Rome, the Volsces, and&nbsp; turning his murderous wrath against his own people after they banished him). In this light, Brutus' spiteful portrayal of Coriolanus as "Phoebus" during his triumph after his defeating of the Volsces illustrates &ndash; with dramatic irony in every word &ndash; the threat that the fire in <em>Coriolanus</em> poses to his own country.&nbsp; His&nbsp; is not the gentle warmth of the sun, but&nbsp; "burning kisses" kindling internal strife, "the war of white and damask", in the cheeks of the Roman ladies:</p>
      
      <p>&nbsp;</p>
      <p><em>Brutus</em>. Our veiled dames</p>
      <p>Commit the war of white and damask in</p>
      <p>Their nicely guarded cheeks to th'wanton spoil</p>
      <p>Of Phoebus' burning kisses.</p>
      <p>2.1.212-215.</p>
      <p>&nbsp;</p>
      <p>The image of fire, two-edged (heroic vertue and image of destruction) and thus a constant source of dramatic irony, is&nbsp; intricately linked with the theme of blood, which espouses the structure of the play. For it is concerned with blood shed by the hero in battle and contributing to his meteoric ascent, but also with the spilling of the hero's own blood in his tragic death, a downfall triggered by his unyielding character and&nbsp; towering pride.</p>
      
      <p>&nbsp;</p>
      <p>The hubris of those characters which reverse the sun's "breeding" warmth into images of destructive heat is also exemplified by Richard III,&nbsp; described as "the searing sun" in <em>3 Henry VI </em>(5.6), and associated in <em>Richard III </em>with the destruction of light, replaced by the shadow of evil and the shade of death.</p>
      <p>&nbsp;</p>
      <p><em>Richard Gloucester</em>. (...) but I was born so high.</p>
      <p>Our eyrie buildeth in the cedar's top,</p>
      <p>And dallies with the wind, and scorns the sun.</p>
      
      <p><em>Queen Margaret</em>. And turns the sun to shade.</p>
      <p>Witness my son, now in the shade of death,</p>
      <p>Whose bright outshining beams thy cloudy wrath</p>
      <p>Hath in eternal darkness folded up.</p>
      <p>1.3.261-267</p>
      <p>&nbsp;</p>
      <p>The cluster of meanings in this cue sums up many of the symbols of reversed solar images: Gloucester's hubris in "scorning the sun"; his evil nature and political eagerness, as well as the many murders he committed, turning "the sun to shade"; and the extended metaphor of the "shade of death", an image also found in the many ilmages involving a cloudy or absent sun, and associated to dying characters.</p>
      <p>&nbsp;</p>
      <p><strong>4. Obscuring the sun: omens of downfall and death</strong></p>
      
      <p><strong>&nbsp;</strong></p>
      <p><strong> </strong>Typically, the metaphor of the sun obscured by clouds signals a threat to royal authority. The trope is recurrent in the history plays, where it underlines the De Casibus pattern: in <em>3 Henry VI</em>, Edward's sun is described as "clouded" (2.3.7); in <em>Richard II</em>, Bolingbroke's "envious clouds" (3.3.65) are paralleled by his usurpation of the sun imagery, matching his usurpation of the throne, in <em>Richard II</em>. This image establishes one of the main thematic connections between&nbsp; the plays of the second tetralogy, for in the <em>Henry IV</em> plays and in <em>Henry V </em>&nbsp;it&nbsp; underlines the opposition between Richard II and Henry V. The imagery of the sun-king is skillfully used to show that Richard is a king in appearance rather than in reality, while Prince Hal is really a kingly figure whose appearance is deceptive at first. Richard's emblem is the sun of royalty emerging from a cloud, a piece of symbolism to which Bolingbroke refers when Richard appears on the walls of Flint Castle :</p>
      
      <p>&nbsp;</p>
      <p><em>Bolingbroke</em>. See, see, King Richard doth himself appear</p>
      <p>As doth the blushing discontented sun</p>
      <p>From out the fiery portal of the east,</p>
      <p>When he perceives the envious clouds are bent</p>
      <p>To dim his glory and to stain the track</p>
      <p>Of his bright passage to the occident.</p>
      <p>3.3.62-67.</p>
      <p>&nbsp;</p>
      
      <p>Richard doesn&rsquo;t live up to this emblem: he allows the &ldquo;clouds&rdquo;, his evil advisers and enemies, to obscure his glory. On the contrary, prince Hal adopts the emblem &ndash; in the wake of his father, Bolingbroke the usurper (to whom the sun-king analogy is also applied in <em>1 Henry IV</em>)&ndash; but he justifies it even from his unruly youth, when he wants to break &ldquo;through the foul and ugly mists&rdquo;:</p>
      <p>&nbsp;</p>
      <p><em>Prince Harry</em>. Yet herein will I imitate the sun,</p>
      
      <p>Who doth permit the base contagious clouds</p>
      <p>To smother up his beauty from the world,</p>
      <p>That, when he please again to be himself,</p>
      <p>Being wanted he may be more wonder&rsquo;d at</p>
      <p>By breaking through the foul and ugly mists</p>
      <p>Of vapours that did seem to strangle him.</p>
      <p><em>1 Henry IV</em>, 1.3.194-200.</p>
      <p>&nbsp;</p>
      
      <p>Later, in <em>Henry V</em>, the qualities of Henry V as a king and soldier are described with the same metaphor &ndash; the sun-king, this time unclouded and in the full glory of his &ldquo;liberal eye&rdquo;(4.0.44).</p>
      <p>More generally, in the tragedies, the metaphor of the darkened or cloudy sun applies to incompetent, enfeebled, overproud or reckless kings and characters of noble stature, thus underlining their political shorcomings and lack of princely virtues. Flawed or doomed characters and their impending tragic fate are also signalled by omens: the weeping sun in <em>Richard II</em> (2.4.21-22), the three suns (2.1.25-32) or the sun dimmed by clouds (2.3.7, 2.6.8-17) in <em>3 Henry VI</em>, the weak and weary sun in <em>King John</em> (5.3.33-36), or the absent sun at the end of <em>Richard III</em> (5.6.7-17).</p>
      
      <p>The image of the sun veiled by clouds, or of the setting sun (a variation), spans a range of meanings, wherewhith the light of life, soul or reason is dulled, obscured, or altogether extinguished. It expresses unfaithfulness or fickleness in the poet's beloved &ndash; and grief in the poet&nbsp; -&nbsp; in Sonnet<em> </em>33;&nbsp; it means impending death in <em>Henry VIII</em>, where Buckingham's darkened "clear sun" replaces the living daylight, leaving only the deadly world of shadows in its stead:</p>
      <p>&nbsp;</p>
      <p><em>Buckingham</em>. My life is spanned already.</p>
      
      <p>I am the shadow of poor Buckingham,</p>
      <p>Whose figure even this instant cloud puts on</p>
      <p>By dark'ning my clear sun.</p>
      <p>1.1.224-227.</p>
      <p>&nbsp;</p>
      <p><strong> </strong>Similarly, the image conveys Titus' extreme grief&nbsp; in <em>Titus Andronicus</em>, his sighs "stain(ing) the sun with fog" (3.1.211). In <em>Troilus and Cressida</em>, Achilles refers to Hector's last battle in terms of a setting sun (5.9.5-8), while in <em>Antony and Cleopatra</em>, Cleopatra, seeing Antony deadly wounded, exclaims:</p>
      
      <p>&nbsp;</p>
      <p><em>Cleopatra</em>. O sun,</p>
      <p>Burn the great sphere thou move'st in; darkling stand</p>
      <p>The varying shore o'th'world!</p>
      <p><em>Antony and Cleopatra</em>, 4.16.9-11.</p>
      <p>&nbsp;</p>
      <p>And Timon, described as a "setting sun" right from the beginning of the tragedy (1.2.141), and compared to the sun throughout, bitterly remarks at the end&nbsp; (much like the Prince at the end of<em> Romeo and Juliet</em>, 5.3.304-305):</p>
      
      <p>&nbsp;</p>
      <p><em>Timon</em>. Sun, hide thy beams. Timon hath done his reign.</p>
      <p><em>Timon of Athens</em>, 5.2.108.</p>
      <p><strong>&nbsp;</strong></p>
      <p><strong>5. Golden or gilded? Apollo's gold in </strong><em><strong>Henry V, The Merchant of Venice,</strong></em><strong> and </strong><strong><em>Timon of Athens</em></strong></p>
      <p><strong>&nbsp;</strong></p>
      <p>Solar imagery is also twisted in order to debunk false virtue or undue boasting of valour, particularly through the symbolic link between Apollo and gold. This association between Apollo and gold is based on alchemical theory as well as on the theory of the correspondences. In alchemical theory, gold was considered of celestial origin and capable of transmitting "wonderful qualities", especially healing qualities (Agrippa) to other physical bodies<a href="#_ftn3">[3]</a>. In Elizabethan epistemology, the leading animals, metals, plants, trees, parts of the body etc. in the sets of correspondences linking the various planes of creation all mirrorred each other, as E. M. W. Tillyard stresses:</p>
      
      <p>&nbsp;</p>
      <p>"<em>le roi soleil</em> is only part of a larger sequence of leadership, which included: God among the angels or all the works of creation, the sun among the stars, fire among the elements (...) then oak, the rose (...) gold and the diamond." <a href="#_ftn4">[4]</a></p>
      <p>&nbsp;</p>
      <p>The correspondence between Apollo and alchemical gold is also highlighted by mythographers (Christine de Pisan) and alchemists (Michael Maiers) (<em>See "Secondary Sources"</em>). King Philip in <em>King John</em> refers to the sun as an alchemist when he mentions the orb "turning with splendour of his precious eye/ The meagre cloddy earth to glittering gold" (3.1.5-6).</p>
      <p>This ideological background is the key to the debunking of false virtues through the contrast between "golden virtue" and "gilded worth". The satire of the French in <em>Henry V</em> uses this opposition: the vain and superficial French are derided through their association to "gilded worth" (as Orleans remarks in 4.1.168-271,&nbsp; "The sun doth gild our armour"), not to golden virtue .</p>
      
      <p>In <em>The Merchant of Venice</em>, the correspondence between the sun and gold is part of the symbolic backdrop to the question of "love's worth", itself part of the play's reflection on the dialectics of love and money and, on the metaphorical level,&nbsp; on the deceptiveness of outward show. Bassanio's pursuit of Portia is likened to Jason's quest to retrieve the Golden Fleece, the comparison of Portia's golden hair elaborating on the Petrarchan topos:</p>
      <p>&nbsp;</p>
      <p><em>Bassanio</em>. Her sunny locks</p>
      <p>Hang on her temples like a golden fleece</p>
      <p>1.1.169-170.</p>
      <p>&nbsp;</p>
      <p>The wooring of fair Portia is entwined throughout the play with the issue of money. On the structural level, gold imagery is paramount in the main plot of Shylock's dramatic money-lending to Antonio, while it is central in the secondary plot dealing with Jessica's elopement (the strand of the plot where Shylock loses his "treasure"&nbsp; -&nbsp; his daughter and his ducats). The third strand of the plot, the wooing of Portia in Belmont, is also pervaded by images of worth and treasures relating to the "treasured" woman, such as the Golden Fleece or the choice of the caskets. But the gold imagery also relates to the theme of appearances versus reality. The misleading gold and silver caskets, the device of the golden rings at the end of the play, signify deceptiveness or betrayal. This is matched by Morocco's self-flattering portrait, the bombast of which aims at deriding his self-sufficiency, with further reference to the symbolic correspondence between the sun and gold:</p>
      
      <p>&nbsp;</p>
      <p><em>Morocco</em>. Mislike me not for my complexion,</p>
      <p>The shadowed livery of the burnished sun,</p>
      <p>To whom I am a neighbour and near bread.</p>
      <p>Bring me the fairest creature northward born,</p>
      <p>Where Phoebus' fire scarce thaws the icicles,</p>
      <p>And let us make incision for your love</p>
      <p>To prove whose blood is reddest, his or mine.</p>
      <p>2.1.1-7.</p>
      
      <p>&nbsp;</p>
      <p>In <em>Timon of Athens</em>, the issues of love and money are also entwined, although within the scope of political reflexion. The symbolism of the alchemical gold is not just twisted as in <em>The Merchant of Venice</em>, but altogether reversed with a view to underlining the reversal of Timon's personal fortunes and his growing misanthropy. Timon's sun, indeed, only shines as long as his treasure is full. The association is stressed (with not a little irony) from 3.4, where Timon is metaphorically described as the (too) prodigal sun-god, and the sun as gold. The servants emphasize the gap between Timon's limited wealth and the sun's infinite resources, thus hinting that Timon's boundless generosity partakes of hubris, and will turn out to be his <em>harmatia</em>:</p>
      <p>&nbsp;</p>
      <p><em>Philotus' servant.</em> Is not my lord seen yet?</p>
      <p><em>Lucius' servant</em>. Not yet.</p>
      
      <p><em>Philotus' servant</em>. I wonder on't; he was wont to shine at seven.</p>
      <p><em>Lucius' servant</em>. Ay, but the days are waxed shorter with him.</p>
      <p>You must consider that a prodigal course</p>
      <p>Is like the sun's,</p>
      <p>But not, like his, recoverable. I fear</p>
      <p>'Tis deepest winter in Lord Timon's purse (...)</p>
      <p>3.4.10-17.</p>
      <p>&nbsp;</p>
      
      <p>The same image recurs in 4.3 together with that of fickle Fortune &ndash; epitomized by the reference to the moon, an emblem of inconsistency (<em>see "Diana"</em>). As in III.4 (and in 4.3.437-440, with the image of the sun's "thievery"), the mercantile vocabulary is combined with the metaphor of the golden sun to describe both the critical state of Timon's finances and his bitter realisation of the tragic "change" it triggered:</p>
      <p>&nbsp;</p>
      <p><em>Alcibiades</em>. How came the noble Timon to this change?</p>
      <p><em>Timon</em>. As the moon does, by wanting light to give.</p>
      <p>But then renew I could not like the moon;</p>
      <p>There were no suns to borrow of.</p>
      
      <p>4.3.66-69.</p>
      <p>&nbsp;</p>
      <p>Left without a sun to "borrow from", Timon is now a "setting sun". This shift from sunlight to darkest night, here underlined by the images of gold (itself encompassing the many references to money), also entertains a wide gamut of images of social, political as well as personal collapse in <em>King Lear</em>, <em>Hamlet</em>, <em>Othello</em> and <em>Macbeth</em>.</p>
      <p><strong>&nbsp;</strong></p>
      <p><strong>6. From sunlight to darkest night: </strong><em><strong>Hamlet</strong></em><strong>, </strong><strong><em>Othello&nbsp; and King Lear </em></strong><strong>and the reversal of solar imagery.</strong><strong></strong></p>
      
      <p>&nbsp;</p>
      <p>The aforementioned reversal of solar symbolism converges in the great tragedies with particular focus to convey the idea of disorder. The reversal of solar imagery relies mainly on the ambivalence of the sun-god (Apollo/Apollyon), which is channelled to different dramatic purposes.</p>
      <p>&nbsp;</p>
      <p>&nbsp;The references to the sun in <em>Hamlet</em> are mainly entrusted to Hamlet, and, in his mouth, they are part of his rhetorical apparatus in play-acting the madman. The allusions to the sun are always double-edged and offensive in the guise of harmless foolery; and they always refer to the idea of disorder on a variety of planes. Thus Hamlet's mention&nbsp; of the sun&nbsp; (with reference to the sun-king) when he transforms Claudius' dead&nbsp; metaphor, meant to inquire about his health,&nbsp; into a metaphor alive with dangerous irony:</p>
      
      <p>&nbsp;</p>
      <p><em>King Claudius</em>. How is it that the clouds still hang on you?</p>
      <p><em>Hamlet</em>. Not so, my lord, I am too much i'th'sun.</p>
      <p>1.2.66-67.</p>
      <p>&nbsp;</p>
      <p>Similarly, Hamlet's inner turmoil is reflected in the bawdy undertones of the solar metaphor in his mock advice to Polonius in 2.2. Through Hamlet's bawdiness, in itself proleptic of Ophelia's fate (her only lover henceforth will be death), the metaphor of the healing sun&nbsp; is reversed into images of festering flesh and unnatural breeding which belong to the isotopy of disease pervading the tragedy.</p>
      <p>&nbsp;</p>
      <p><em>Hamlet</em>. For if the sun breed maggots in a dead dog, being a good kissing carrion &ndash; have you a daughter?</p>
      
      <p><em>Polonius</em>. I have, my lord.</p>
      <p><em>Hamlet</em>. Let her not walk i'th'sun.</p>
      <p>2.2.183-186.</p>
      <p>&nbsp;</p>
      <p>In <em>Othello, </em>the reversal of solar symbolism connects directly with the dialectics of fairness and blackness, light and shadow. Apart from the conventional comparison of Othello's grief to an eclipse (after murdering Desdemona) in V.2.107-110, the main image is in 3.4, where it draws upon the moralization of Apollo the Healer (<em>See "Python"</em>). With tremendous dramatic irony, Desdemona assures Emilia that a jealous thought never crossed her husband's mind. The irony stems from the association of Othello with the dazzling sun of his native country. The indirect reference is to Python, the embodiment of "ill humours", defeated by Apollo:</p>
      <p>&nbsp;</p>
      <p><em>Emilia</em>. Is he not jealous?</p>
      
      <p><em>Desdemona</em>. Who, he? I think the sun where he was born</p>
      <p>Drew all such humours from him.</p>
      <p>3.4.29-31.</p>
      <p>&nbsp;</p>
      <p>The solar symbolism is reversed since, as underlined by Iago's remark in 2.3, Othello does not epitomize clearsightedness and reason, the enemies of blind jealousy. Iago uses the metaphor of the sun with reference to Apollo the Destroyer, the blazing sun whose malevolent heat causes disease &ndash;&nbsp; the untimely "ripeness" or growth Iago mentions being none other than that of the&nbsp; ill "humour" of jealousy (to use Desdemona's phrase):</p>
      <p>&nbsp;</p>
      <p><em>Iago</em>. Though other things grow fair against the sun,</p>
      
      <p>Yet fruits that blossom first will first be ripe.</p>
      <p>2.3.366-367.</p>
      <p>&nbsp;</p>
      <p>Just as in <em>Hamlet</em> (where it expresses madness) and <em>Othello </em>(where is mirrors<em> </em>jealousy<em>)</em>, in <em>King Lear, </em>reversed<em> </em>or<em> </em>perverted<em> </em>solar imagery shows that&nbsp; the light of reason and truth is being extinguished in the main protagonists, with its train of political and personal consequences. Solar imagery is perverted early in the play; first when Lear, after displaying obvious proof of his injustice and obstinacy, swears by Apollo&nbsp; (1.1.151-152), then in 2.2, when Kent uses the image of the Sun-king in a conventional praise of the monarch:</p>
      
      <p>&nbsp;</p>
      <p><em>Kent</em>. Sir, in good faith, in sincere verity,</p>
      <p>Under th'allowance of your great aspect,</p>
      <p>Whose influence, like the wreath of radiant fire</p>
      <p>On flick'ring Phoebus' front &ndash;</p>
      <p>&nbsp;</p>
      <p>(...)</p>
      <p><em>Kent</em>. (...) Approach, thou beacon to this under globe,</p>
      <p>That by thy comfortable beams I may</p>
      
      <p>Peruse this letter.</p>
      <p>2.2.103-106;154-156.</p>
      <p>&nbsp;</p>
      <p>For all it is sincere in honest Kent's mouth, the bombast of his address to the king, relying on the comparison of Lear to Phoebus, has the reverse effect of&nbsp; stressing how much Lear is devoid of the solar qualities Kent endows him with. The simile, indeed, appears superficial and far-fetched in the light of&nbsp; Lear's blindness.</p>
      <p>Blindness, indeed,&nbsp; is the key-word to approach the reversal of solar imagery in <em>King Lear. </em>As early as 1.1., Lear's mingling of the Sun's "sacred radiance" and the Night's powers for evil when he rejects Cordelia&nbsp; (<em>see "Hecate"</em>) show a confusion of light and shadow which reveals Lear's darkened powers of judgement:</p>
      
      <p>&nbsp;</p>
      <p><em>Lear</em>. Thy truth then be thy dower;</p>
      <p>For by the sacred radiance of the sun,</p>
      <p>The mysteries of Hecate and the night</p>
      <p>(...)</p>
      <p>Here I discall all my paternal care.</p>
      <p>1.1.108-110; 113.</p>
      <p>&nbsp;</p>
      <p>Similarly, in 2.4, Lear's early invocation to Apollo reverses into his vehement curse of the truly malevolent eldest sister, Goneril, a curse which&nbsp; hinges on the god's ambivalent powers for healing or spreading disease.</p>
      
      <p>&nbsp;</p>
      <p><em>Lear</em>. Infect her beauty,</p>
      <p>You fen-sucked fogs drawn by the pow'rful sunday</p>
      <p>To fall and blister.</p>
      <p>2.4.339-341.</p>
      <p>&nbsp;</p>
      <p>The ultimate reversal takes place in 4.5, where blind Gloucester meets mad Lear. With bleak irony, Gloucester resorts to the image of the sun to explain he cannot read Lear's letter.&nbsp;</p>
      <p>&nbsp;</p>
      <p><em>Gloucester</em>. Were all thy letters suns, I could not see.</p>
      
      <p>4.5.136.</p>
      <p>&nbsp;</p>
      <p>The metaphor can read as the final reversal of Kent's comparison of Lear to the Sun. Indeed, Gloucester's remark comes at a climax of the play and in a moment of maximum contrast (in a scene pervaded by images of infernal darkness, double-edged mentions of blindness and puns on "light") between Gloucester's eternal night and the solar imagery associated to light, truth and reason. For the blinding of Gloucester parallels Lear's madness, now a "ruined piece of nature" (4.5.129); the reversal of the sun image is thus a result and expression of his moral blindness and of the chaos it entails.</p>
      <p>&nbsp;</p>
      <p>As emphasized by the particular coherence of solar imagery in <em>King Lear</em>, <em>Hamlet</em> and <em>Othello</em>, the reversal of the symbolism of the sun as used by Shakespeare serves the purpose of&nbsp; enhancing the reversal of order. In the History plays, the image of the sun-king is at the core of this reversal &ndash; a topsy-turvying of the world order and social hierarchies. As in the great tragedies, the ambivalent sun evolves into&nbsp; images of madness, blindness, jealousy&nbsp; &ndash; imbalance in the individual as well as in the State. In all the abovementionned plays, especially the tragedies, solar imagery also interrelates with&nbsp; a whole rage of images depending on the dramatic focus of the plays, such as the elementary symbolism and the image of the parasites in the garden in <em>Richard II</em>, the images of blood and choler in <em>Coriolanus</em>, the opposition of life and death in <em>Romeo and Juliet, </em>the imagery of disease<em> </em>in <em>Hamlet</em>, the imeges of blindness in <em>King Lear</em>,&nbsp; but also the dialectics of "love's worth" in <em>The Merchant of Venice</em>. All these images work in networks, so that tapping the Shakespearean interpretation of the myth really leads to digging deep into the symbolic structure of the plays. For superficial mentions of Apollo, Phoebus or the sun are rare, which also highlights Shakespeare's consistency in his use of the myth. Shakespeare actually resorts to a limited range of meanings of the myth, always the same, as is shown by the many echoes between the plays. Outstanding examples are the remarkable continuity in the treatment of the Sun-king imagery in both tetralogies, and the grounding of images of reversal on the ambivalence of Apollo and Apollyon, resulting in images of the sun breeding disease in <em>The Tempest</em>, <em>King Lear</em>, <em>Hamlet</em>, <em>Othello</em>.</p>
      
      <p>These close-knit networks of images are in turn intertwined with clusters of related imagery, and woven into the dramatic frame. For the&nbsp; main originality in Shakespeare's treatment of the myth is found in the plays where solar imagery is woven into the dramatic fabric: namely, <em>Timon of Athens</em>, <em>King Lear</em>, <em>Romeo and Juliet</em>, <em>The Merchant of Venice</em> (albeit indirectly), the second tetralogy, and more marginally in <em>Hamlet</em>, <em>Macbeth</em>, <em>Othello</em>, <em>Coriolanus, The Taming of the Shrew </em>and<em>&nbsp; The Winter's Tale.</em></p>
      
      <p>This use of solar imagery as a key metaphor of the play, evolving into close-woven clusters with all the other major networks of imagery, contrasts with the usually more descriptive or hackneyed use of the myth in contemporary literature (with the exception of Christopher Marlowe in <em>Tamburlaine</em> and <em>Doctor Faustus</em>, see "<em>Phaethon</em>"), not to mention contemporary poetry or music (with the exception of the masques, which often elaborate on Apollo as a symbol of harmony).</p>
