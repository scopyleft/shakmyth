      <p>Shakespeare's treatment of the myth is representative of the main symbolic interpretations of Apollo (especially in contemporary emblem books and mythographers): Apollo as the Sun, as associated with healing yet sometimes bringing about disease, as the god of poetry and music, as the god of learning and prophecy, as the embodiment of divine justice, truth and reason.&nbsp; But the treatment of the myth in Shakespeare also qualifies as distinct from the majority of the occurrences in contemporary drama and poetry, with the notable exception of masques.</p>
      <p>Indeed, the perusing of contemporary literature reveals a massive presence of the myth (over 3000 occurrences in all for "Apollo" alone). But they are mainly references in passing, or poetical stereotypes, especially in poetry and madrigals: Apollo's peerless music, the comparison of the lover's mistress' hair, or the mistress' lover 's hair, to Apollo's golden hair. Also common are the dead metaphors or stereotyped images referring to Apollo's attributes, such as the laurel-tree, the lyra or lute, and (especially) prophetic powers and oracle.</p>
      <p>Shakespeare's drama does make use of such allusions and references, but they are not so isolated, scattered, and their function is often not mainly descriptive, even if the mentions of Apollo, Phoebus &ndash; or, more often, the sun &ndash; follow one of the patterns listed below, which correspond to the symbolic attributes of the god (<em>see</em> <em>Secondary Sources</em>).</p>
      
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p align="center"><strong>APOLLO PYTHIAN</strong></p>
      <p align="center"><strong>&nbsp;</strong></p>
      <p>&nbsp;</p>
      <p>In the Shakespearian canon, <em>The</em> <em>Winter's Tale </em>is <em>&nbsp;</em>the play that contains the&nbsp; greatest number of allusions to Apollo Pythian, and the god is also integrated to the dramatic structure, since the consultation of the Delphic oracle is part and parcel of the plot. Yet, the&nbsp; treatment of the myth is in no way original: Shakespeare merely follows his main source, Robert Greene's <em>Pandosto</em>, <em>The Triumph of Time</em> (1588). It includes the consultation of the Delphic oracle, its pronouncement that Bellaria is chaste, Egistus, the friend of the King, blameless, and Pandosto, king of Bohemia and jealous of Egistus, treacherous.</p>
      
      <p>Still, Shakespeare's treatment of Apollo Pythian differs from his contemporaries' in that <em>The</em> <em>Winter's Tale</em> is the only play is which Apollo Pythian is granted such importance. As will be seen, Shakespeare appeals to the god of oracles in many plays, but on the symbolic level and through the imagery, not openly as in <em>The Winter's Tale</em>. In contrast, in contemporary drama, the statistical importance of Apollo Pythian is overwhelming. Numberless mentions of the god's temple and Delphic oracle jostle with the actual staging of ceremonies in the aforesaid temple, and consultations of the oracle similar to the one in <em>The Winter's Tale, </em>to the same purpose of having a <em>deus ex machina</em>, and an impartial judge of legendary truthfulness, disclose an information of greatest importance for the unravelling of the&nbsp; plot <em>(see Contemporary Occurrences).</em> The function of Pythian Apollo, as Robert Greene summarizes it in <em>Frier Bacon, and Frier Bongay </em>(1594), is to "discover doubts, / To plaine out questions". But these various mentions and consultations of Apollo's oracle do not usually probe into the more symbolic layers of meaning as in most of Shakespeare's plays.</p>
      
      <p>&nbsp;</p>
      <p><em>See "Daphne, Phaethon", Icarus".</em></p>
      <p><strong>&nbsp;</strong></p>
      <p align="center">&nbsp;</p>
      <p align="center"><strong>APOLLO AND POETRY</strong></p>
      <p><strong>&nbsp;</strong></p>
      <p><strong> </strong>All the mythographers describe Apollo (or Titan, or the Sun) as young, fair-haired, and of peerless beauty. The hyperbolic comparison of the beloved to the sun is also a topos of Petrarchan imagery, and the Petrarchan trope of comparing the beloved's eyes or hair to the brightness and beauty of the sun appears mostly in Shakespeare's comedies: <em>The Two Gentlemen of Verona</em> (1.2.84-86, 2.6.9-10), <em>The Comedy of Errors</em> (3.2.55-56), <em>The Merchant of Venice</em> (1.1.169-170),&nbsp; <em>The Merry Wives of Windsor</em> (1.3.54-56, 58-60, 62-63). Allusions also appear in <em>Richard III</em> (the Queen, 1.2.249-250), <em>Titus Andronicus </em>(Tamora, 1.1.5-9); the image of the lover as the sun is an extended metaphor pervading the <em>Sonnets</em>, especially Sonnets 7, 18, 33, and 148.&nbsp; The Petrarchan simile is particularly developed in a courting scene of <em>Love's Labour Lost</em> (4.3), and throughout <em>Romeo and Juliet</em>.</p>
      
      <p>&nbsp;</p>
      <p><em>Love's Labour's Lost, </em>4.3.24-27.</p>
      <p>&nbsp;</p>
      <p><em>King (reads)</em>. So sweet a kiss the golden sun gives not</p>
      <p>To those fresh morning drops upon the rose</p>
      <p>As thy eyebeams when their fresh rays have smote</p>
      <p>The night of dew that on my cheeks down flows.</p>
      <p>&nbsp;</p>
      <p><em>Romeo and Juliet</em>, 2.1.44-45.</p>
      
      <p>&nbsp;</p>
      <p><em>Romeo</em>. But soft, what light through yonder window breaks?</p>
      <p>It is the east, and Juliet is the sun.</p>
      <p>&nbsp;</p>
      <p>In&nbsp;&nbsp; <em>Love's Labour Lost</em>, the <em>Sonnets</em>, and most importantly in <em>Romeo and Juliet</em>, this topos is part of the dialectics of light and night, fairness and darkness &ndash; major antithesis in both parts of the&nbsp; <em>Sonnets</em>, and part and parcel of the intricate reflexion on tragic time in <em>Romeo and Juliet</em>.</p>
      
      <p>This poetical commonplace is copiously illustrated in contemporary poetry and drama &ndash; including many commendatory verses. Portia's "sunny locks" (<em>Merchant of Venice</em> 1.1.169) are matched by Isabel's portrait of beautiful Isabella in Thomas Heywood's <em>A Challenge for Beautie</em> (2.1.444-446). The treatment of the image is original, light and music being brought together into a synesthesia:</p>
      <p>&nbsp;</p>
      <p><em>Isabel</em>. I rather think she was Latona's brood,</p>
      <p>And that Apollo courted her bright haire,</p>
      <p>Else envying, that her tresses put downe his</p>
      
      <p>&nbsp;</p>
      <p>The comparison of the fair mistress (or lover) to the sun is meant to underline her (or his) beauty, but also her (or his) virtue, as underlined by John Donne in his <em>Epithalamions, or Marriage Songs</em>.</p>
      <p>&nbsp;</p>
      <p>Here lyes a shee Sunne, and a hee Moone here,</p>
      <p>She gives the best light to his Spheare (...)</p>
      <p>More truth, more courage in these two do shine,</p>
      <p>Than all thy turtles have, and sparrows, Valentine.</p>
      <p>&nbsp;</p>
      <p>The sun stands for virtue and especially for truthfulness, which is another topos of amorous rhetoric. It is so common, indeed, that Troilus, in <em>Troilus and Cressida</em>, lists it among with other examples of "similes, truth tired with iteration" (3.2.172-174):</p>
      
      <p>&nbsp;</p>
      <p><em>Troilus</em>. ... similes, truth tired with iteration &ndash;</p>
      <p>'As true as steel, as plantage to the moon,</p>
      <p>As sun to day, as turtle to her mate</p>
      <p>&nbsp;</p>
      <p>King Harry, in <em>Henry V</em>, compares his heart to the never-changing sun to court Katherine of France (5.2.162-165). On the other hand,&nbsp; in Shakespeare, this topos is often twisted into a sad or ironical denunciation of unfaithfulness. Thus, Hermia in <em>A Midsummer Night's Dream</em> laments the loss of her lover by saying "the sun was not so true unto the day/ As he to me" (3.2.50-51); while the mad Ophelia, deserted by Hamlet, resorts to the same image to remind him of his broken promise (4.5.61-65).</p>
      
      <p>Two features characterize Shakespeare's use of these poetical similes or commonplaces:&nbsp;&nbsp;&nbsp; the reversibility of solar imagery &ndash; as in <em>Hamlet</em> &ndash; and the integration of these images to the symbolic structure of the play: to the language of worth and wealth in <em>The Merchant of Venice</em>, the antithesis of vice and virtue in <em>Richard III,</em> the dialectics of time and timelessness in <em>Romeo and Juliet</em>, or the logic of reversal in <em>A Midsummer Night's Dream</em>.</p>
      
      <p>Also remarkable is the coherence in Shakespeare's use of the sun in the courtly rhetoric of love. In contrast with contemporary literature, Apollo or the Sun is nowhere hailed as the god of poetry or the patron of the Muses: the references are always to its symbolic attributes and functions, but they are implied and used on the symbolic level, not discussed, as for example in Barten Holiday's <em>Technogamia</em> (1618) :</p>
      <p>&nbsp;</p>
      <p><em>Geographus</em>. Nay, I do beleeve there is a great vertue in Musicke.</p>
      <p><em>Musica</em>. O Sir, 'tis yoiur onely medicine of the minde.</p>
      <p><em>Geographus</em>. Indeed I thinke so, and that's the reason, 'tis likely, why Apollo is, the god both of Musicke and Physicke.</p>
      <p>4.4.51-54.</p>
      
      <p>&nbsp;</p>
      <p>Nor does the sun imagery or mentions of Apollo reflect the controversy over the legitimacy of music and drama, as is the case in contemporary plays such as <em>Technogamia</em>, and in many treatises on poetry and the arts. This is all the more remarkable as the most important treatises reflecting this polemical issue mention Apollo, especially the Puritan attacks of Stephen Gosson, in <em>The School of Abuse (</em>1579), in <em>Playes Confuted in five Actions</em> (1582), in <em>The Ephemerides of Phialo </em>(1579) ("Apollo was a buggerer, and Schoolemaster of perjurie"), or of William Prynne, in <em>Histrio-Mastix </em>(1633). Conversely, Apollo is summoned to the defence of music and drama in such major essays and treatises as William Vaughan's <em>The Golden Grove </em>(1600), Thomas Heywood, <em>An Apology for Actors </em>(1612), or George Puttenham,<em> The Arte of English Poesie </em>(1589).</p>
      
      <p>Also surprising is the lack of references in Shakespeare to Apollo's music, a most common feature in contemporary literature. Furthermore, the only mention of Apollo's music appears in the particularly stilted, theoretical and stereotyped definition of love given by&nbsp; Biron in <em>Love's Labour Lost</em>:</p>
      <p>&nbsp;</p>
      <p><em>Biron</em>. For valour, is not love a Hercules,</p>
      <p>Still climbing trees in the Hesperides?</p>
      <p>Subtle as Sphinx, as sweet and musical</p>
      <p>As bright Apollo's lute strung with his hair.</p>
      <p>4.3.316-319.</p>
      
      <p>&nbsp;</p>
      <p align="center"><strong>&nbsp;APOLLO AND HARMONY</strong></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p><strong>1. Shakespeare's symbolic use of Apollo: the link with moralisations and masques </strong></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>The treatment of Apollo Pythian, or of the myth of Daphne,&nbsp; underline the extent to which, despite the common basis provided by the classical sources, the components of the myth favoured in contemporary literature are not those used by Shakespeare.</p>
      <p>Contrariwise, the use of the myth on the symbolic level, and on the scale of the whole play, is very rare in contemporary literature. It is also usually linked to the subject matter of the play, as in Lyly's <em>Mydas</em>. But, in Shakespeare, the use of the symbolic value of Apollo as the god of harmony and healing is massive, coherent throughout, and&nbsp; favoured over all the other meanings or episodes of the myth. Shakespeare selected this particular aspect of the myth and its use in drama is a series of variations on the same theme, that is, solar images as images of harmony, in all the fields covered by the god's symbolism of order and measure: learning, health in the microcosm, macrocosm and body politic, wisdom divine and political &ndash; or, as John Day sums it up through the allegory of the beehive at the end of <em>The Parliament of Bees </em>(1641),</p>
      
      <p>&nbsp;</p>
      <p><em>Obron</em>. Apollo, and the Muses dance;</p>
      <p>Art has banish'd ignorance,</p>
      <p>And chas'd all flies of Rape and stealth</p>
      <p>From forth our winged Common-wealth.</p>
      <p>&nbsp;</p>
      <p>In that respect, Shakespeare's use of the myth is very similar to the moralizations of Apollo (or the Sun) as the embodiment of virtue, wisdom, harmony, health, order, truth, measure. This symbolicism is described by the mythographers and in the emblem books (see <em>Secondary Sources</em>). The emblem books mainly use Apollo (or the Sun) as a symbol of measure, reason, righteousness, truthfulness, inspiration, knowledge, harmony. They make a Christian interpretation of these values &ndash; Apollo is moralized and christianized as the Light of God. The symbols associated to this interpretation are mainly the sun, the laurel-tree, which stands for constancy, honour, durability ; and the cock. Thus, in Cesare Ripa's <em>Iconologie, </em>although none of the figures represents Apollo,&nbsp;&nbsp; many of the allegories representing virtue, truthfulness, inspiration, are endowed with one or other of Apollo's attributes (see <em>Secondary Sources</em>). Ripa's <em>Iconology</em> illustrates the syncretism of symbols associating Apollo with the allegorical representation of knowledge, piety, virtue and truth.</p>
      
      <p>The selfsame syncretism is usually found in the masques (and also pageants and masque elements in plays), whose basic structure is that of harmony challenged then restored, and where Apollo figures as the embodiment (or allegory) of harmony. No less than thirteen masques stage Apollo as a major allegory of order in different allegorical guises, among which Ben Jonson's <em>&nbsp;Fortunate Isles, and their Union </em>(1626), and George Chapman's <em>&nbsp;Masque of the Twelve Months</em>, where Apollo appears with Harmony; Thomas Middleton's <em>Magnificent Entertainment given to King James</em> (1604), with Apollo representing Concord; Thomas Carew's <em>Coelum Brittanicum</em> (1633), where Truth&nbsp; and Wisdom are both endowed with Apollo's symbolic atributes:</p>
      <p>&nbsp;</p>
      <p>Truth in a Watchet Robe, a Sunne upon her forehead and bearing in her hande a Palme, Wisedome in a mantle wrought with eyes and hands, golden rayes about her head, and Apollo's Cithera in her hand.</p>
      
      <p>&nbsp;</p>
      <p><strong>2. Apollo and healthiness, or, Python defeated</strong></p>
      <p>&nbsp;</p>
      <p><em>See "Python"</em></p>
      <p>&nbsp;</p>
      <p>In the masques, as in the moralisations of the myth, Apollo is associated to health, and thus to natural abundance and fertility. In <em>The magnificent Entertainment Given to King James</em>, a song in praise of Apollo describes the Sun's benevolent powers of breeding and increase (also described by Abraham Fraunce in <em>The Third Part of the Countess of Pembroke's Yuychurch</em>, and by Richard Linche in <em>The Fountaine of Ancient Fiction</em>) :</p>
      <p>&nbsp;</p>
      <p>No, no, his beames,</p>
      
      <p>Must equall devide,</p>
      <p>Their heate to Orbes beside,</p>
      <p>Like nourishing silver streames.</p>
      <p>&nbsp;</p>
      <p>The beneficial influence of the Sun-god is reflected by his victory over the serpent Python (<em>see</em> <em>"Python"</em>). The sun symbolically curing distemper and vanquishing vice by his victory over the chtonian forces, embodied by Python, is reflected in Shakespeare by many images of the sun drawing out the ill humours from the earth, echoing <em>The Fountain of Ancient Fiction</em>, in which Linche describes the healing powers of the&nbsp; sun,</p>
      
      <p>&nbsp;</p>
      <p>... with the moderate warmth and temperature thereof, they [pestilences and infections] are chased away, and healthie aires and naturall increases spring up and are re-suceed.</p>
      <p>&nbsp;</p>
      <p>This image of the sun "chasing" unhealthy "vapours", and restoring the furious sea to calm, appears in <em>The Comedy of Errors:</em></p>
      <p>&nbsp;</p>
      <p><em>Egeon</em>. At length the sun, gazing upon the earth,</p>
      <p>Dispersed those vapours that offended us,</p>
      <p>And by the benefit of his wish&egrave;d light</p>
      <p>The seas waxed calm (...)</p>
      
      <p>1.1.88-91.</p>
      <p>&nbsp;</p>
      <p>Similar images occur (to different dramatic purposes, discussed below) in <em>1 Henry IV</em> (1.3.194-200), <em>Othello</em> (3.4.29-31), <em>Romeo and Juliet</em> (2.2.5-6), <em>The</em> <em>Tempest</em> (2.1.1-3), and <em>Timon of Athens</em> (4.3.1-2):</p>
      
      <p>&nbsp;</p>
      <p><em>Timon</em>. O bless&egrave;d breeding sun, draw from the earth</p>
      <p>Rotten humidity (...)</p>
      <p>&nbsp;</p>
      <p>That the sun's "liberal eye" (<em>Henry V</em>, 4.0.44) be associated with harmony is illustrated with particular originality in <em>The Taming of the Shrew, </em>where solar images convey the restoration of the hierarchy of the sexes, threatened by Katharina's contrary disposition. The image of the all-powerful sun is indeed associated to Petruchio, as a metaphor of the nearly impossible task assigned to him:</p>
      <p>&nbsp;</p>
      <p><em>Hortensio</em>. Why, so this gallant will command the sun.</p>
      
      <p>4.3.194.</p>
      <p>&nbsp;</p>
      <p>When Petruchio eventually prevails over Katherina's strong-willed character, the "taming" of the shrew is expressed through images of confusion which, paradoxically, show that Katherina has to bend to Peruchio's will even to absurdity: she agrees to call the moon the sun, and the sun the moon. The final image is, symbolically, that of Katherina's <em>vision </em>of the world restored to clearsightedness, that is, absolute obedience to her husband:</p>
      <p>&nbsp;</p>
      <p><em>Katherine</em>. Pardon, old father, my mistaking eyes</p>
      <p>That have been so bedazzled with the sun</p>
      <p>That everything I look on seemeth green.</p>
      <p>Now I perceive thou art a reverend father.</p>
      
      <p>Pardon, I pray thee, for my mad mistaking.</p>
      <p>4.5.46-50.</p>
      <p>&nbsp;</p>
      <p>Yet, however interesting, the restoration of order in the sphere of matrimony in <em>The Taming of the Shrew </em>is only a marginal illustration of the association of the god with harmony in Shakespeare. Indeed, the&nbsp; main symbolic function of the sun&nbsp; exerts itself in the sphere of politics,&nbsp; as reflected by the seminal image of the Sun-king.</p>
      <p>&nbsp;</p>
      <p><strong>3. The Sun-King and kingly virtue</strong></p>
      
      <p>&nbsp;</p>
      <p>In <em>The Book of the Courtier</em>, Baldassare Castiglione writes:</p>
      <p>&nbsp;</p>
      <p>Therefore even as in the firmament the sunne and moone and the other starres shew to the worlde (as it were) in a glase, a certaine likenesse of God: so upon the earth a much more like image of God are those good princes that love and worship him, and shew unto the people the cleare light of his justice, accompanied with a shadow of the heavenly reason and understanding.<a href="#_ftn1">[1]</a></p>
      <p>&nbsp;</p>
      <p>Shakespeare seems to echo this statement in Cleopatra's encomium after Antony's death:</p>
      <p>&nbsp;</p>
      <p><em>Cleopatra</em>. His face was as the heav'ns, and therein stuck</p>
      <p>A sun and a moon, which kept their course and lighted</p>
      
      <p>The little O o'th'earth.</p>
      <p>5.2.78-80.</p>
      <p>&nbsp;</p>
      <p>This likening of the prince to the heavenly spheres, particularly to the <em>primum mobile</em> and to the sun, is indeed commonplace in contemporary literature, especially in commendatory poems, masques, pageants and other courtly entertainments<a href="#_ftn2">[2]</a>. In the masques, the Sun-King represents political harmony and good political management. Sir John Beaumont's <em>Theater of Apollo</em>, a masque praising Prince Charles, describes the king as "the greatest of Maiestie, our Soveraigne, glorious Emperour, of Parnassus, most happy King of the Muses, and incomparable Monarck of Light". The setting of the masque is the Parnassus, and the curtain draws back to reveal Apollo "seated in a high, and glorious Throne, crowned with laurells". Prince Charles is placed below Apollo, in a chariot drawn by Fame.&nbsp; Thomas Dekker's<em> London Tempe, </em>Thomas Middleton's<em> Magnificent Entertainment </em>and many others have Apollo praise the king in similar terms.</p>
      
      <p>The Sun-king is also a stock image of political wisdom, justice and shrewdness in contemporary drama (<em>see "Contemporary occurrences"</em>) and the trope is used extensively by Shakespeare, as in the Chorus' description of Henry V, "the royal captain of this ruined band" (4.0.29),</p>
      <p>&nbsp;</p>
      <p><em>Chorus</em>. A largess universal, like the sun,</p>
      <p>His liberal eye doth give to everyone.</p>
      <p>Thawing cold fear, that mean and gentle all</p>
      <p>Behold.</p>
      <p><em>Henry V</em>, 4.0.43-47.</p>
      
      <p>&nbsp;</p>
      <p>The symbolism of the Sun-king holds pride of place in Shakespeare's history plays<strong>.</strong> Indeed, it is a recurrent and structuring image in both tetralogies and in <em>King John</em>; it is also present to a lesser extent in<em> Henry VIII</em>.&nbsp; The sun is associated to virtue not only in the king, but in noble counsellors; it is also resorted to highlight heroic virtue. Mentions include the description of Edward II's valour in <em>Henry V</em> (2.4.57-59), of the fame reserved for the men dying at Agincourt (4.3.99-104) ; the honesty of old Gaunt in <em>Richard II</em> (2.1.12-13), of the late Henry V in <em>1 Henry VI</em> (1.1.9-14); the honour of Northumberland and his son in <em>2 Henry IV</em> (2.3.18-21); and the praise of King James in <em>Henry VIII</em> (5.4.50-52)<em>.</em></p>
      
      <p>Outside Shakespeare's history plays, the same metaphorical description of kingly virtue is also found in <em>Antony and Cleopatra </em>(4.16.9-12, 5.2.78-80), where Cleopatra uses it to describe Antony; and in the description of King Simonides in <em>Pericles</em> (Scene 7, 36-43).</p>
      <p><strong> </strong>The solar symbolism attached to the prince is also woven into the symbolic structure of <em>King Lear</em>, <em>Timon of Athens</em>, <em>Hamlet</em>, <em>Coriolanus</em>, <em>Richard III</em>, <em>Othello</em>, <em>Richard II</em> and the <em>Henry IV</em> plays, <em>Cymbeline</em>,&nbsp; and <em>The Winter's Tale</em>. All these plays bear witness to Shakespeare's particular &ndash; and original &ndash; reversal of the symbol of order and harmony into images of chaos.</p>
      
      <p>&nbsp;</p>
      <p><strong>&nbsp;</strong></p>
      <p align="center"><strong>C. HARMONY CHALLENGED: THE REVERSAL OF SOLAR IMAGERY</strong></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p><strong>1. From Apollon to Apollyon</strong></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>The sun's association with harmony (music), health (physic), truth and clearsightedness (light) corresponds to the capacity of the ideal monarch to maintain harmony in his kingdom, which is commonly conveyed by the comparison of the king as the physician of the kingdom. In <em>Troilus and Cressida</em>, this function is likened to the sun's benefical rays:</p>
      <p>&nbsp;</p>
      <p><em>Ulysses.</em> And therefore is the glorious planet Sol</p>
      
      <p>In noble eminence enthroned and sphered</p>
      <p>Amidst the other, whose med'cinable eye</p>
      <p>Corrects the ill aspects of planets evil</p>
      <p>And posts like the commandment of a king</p>
      <p>1.3.89-93.</p>
      <p>&nbsp;</p>
      <p>But in many of the above-mentioned plays, the image of the sun's "med'cinable eye" is reversed &ndash; as in <em>Richard II</em>, where King Richard, as shown by the interruption of the judiciary duel between Bolingbroke and Mowbray in I.3,&nbsp; is ironically unable to "let blood" in order to "purge" the kingdom of internal strife ("Let's purge this choler without letting blood", 1.1.153). As John of Gaunt points out, he who calls himself a physician is in fact a sick man:</p>
      
      <p>&nbsp;</p>
      <p><em>Gaunt</em>. Thy death-bed is no lesser than thy land,</p>
      <p>Wherein thou liest in reputation sick.</p>
      <p>2.1.95-96.</p>
      <p>&nbsp;</p>
      <p>Gaunt's reproofs rely on a reversal of the sun's healing powers, which stems from the ambivalence of the myth, underlined by the mythographers and emblem books (<em>see "Secondary Sources"</em>) and in contemporary literature. Ben Jonson alludes to this ambivalence in <em>The Masque of Augures</em>, where he presents Apollo as "Far-shooting Phoebus he/ That can both hurt and heale"; but it is best described by Stephen Batman&nbsp; (<em>The Golden Book of the leaden goddes</em>), Abraham Fraunce (<em>The Third Part of the Countess of Pembrokes Yuychurch</em>), or Richard Linche (<em>The fountaine of ancient fiction</em>):</p>
      
      <p>&nbsp;</p>
      <p>Others that say Apollo is called Dio dell'Inferno, and give those arrowes so appropriated unto him, doe meane, that from the over-vehement ardour and riscaldation of his beames, pestilences and infections are engendered and nourished on the earth: but yet say they, not so universally dispersed, or undoubtedly mortall, but with the moderate warmth and temperature thereof, they are chased away, and healthie aires and naturall increases spring up (...)</p>
      <p>&nbsp;</p>
      <p>Images of the sun that "hurts" instead of healing, of Apollon reversting into Apollyon,&nbsp; are many in Shakespeare (see below, "From sunlight to darkest night:<em>Hamlet</em>, <em>Othello&nbsp; and King Lear")</em>, such as Hotspur's description of his foe as a sun-bred fever in <em>1 Henry IV</em>:</p>
      <p>&nbsp;</p>
      
      <p><em>Hotspur</em>. Worse than the sun in March,</p>
      <p>This praise doth nourish agues. Let them come!</p>
      <p>4.1.112-113.</p>
      <p>&nbsp;</p>
      <p>Yet, as also stressed by Linche, the difference between Apollo the healer and Apollyon the destroyer is entirely a matter of degree. Accordingly, in Shakespeare, lack of measure &ndash; a vertue in itself associated to the god &ndash; leads to the inversion of the benevolent sun into solar images of excess.</p>
